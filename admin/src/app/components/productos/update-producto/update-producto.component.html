<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Actualizar Producto</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <!-- <p class="text-muted">
      Este módulo lista todos los productos de la tienda.
    </p> -->
  </div>
</div>

<ng-container *ngIf="producto != undefined">
  <form (ngSubmit)="actuailzar(actuailzarForm)" #actuailzarForm="ngForm">
    <div class="card box-shadow-sm">
      <div class="card-header">
        <h5 style="margin-bottom: 0px">Editar producto</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-lg-8">
            <div class="row">
              <div class="col-lg-12 form-group">
                <label for="">Titulo de producto</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Titulo de producto"
                  required
                  name="titulo"
                  [(ngModel)]="producto.titulo"
                />
              </div>
              <div class="col-lg-4 form-group">
                <label for="">Stock</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Cantidad inicial"
                  required
                  name="stock"
                  [(ngModel)]="producto.stock"
                />
              </div>
              <div class="col-lg-4 form-group">
                <label for="">Precio</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Precio"
                  required
                  name="precio"
                  [(ngModel)]="producto.precio"
                />
              </div>
              <div class="col-lg-4 form-group">
                <label for="">Categoría</label>
                <select
                  class="form-control custom-select"
                  id="select-input"
                  required
                  name="categoria"
                  [(ngModel)]="producto.categoria"
                >
                  <option value="" selected disabled>Seleccionar</option>
                  <option
                    *ngFor="let item of config_global.categorias"
                    value="{{ item.titulo }}"
                  >
                    {{ item.titulo }}
                  </option>
                </select>
              </div>

              <div class="col-lg-12 form-group">
                <label for="">Descripción corta</label>
                <textarea
                  class="form-control"
                  placeholder="Titulo de producto"
                  required
                  name="descripcion"
                  [(ngModel)]="producto.descripcion"
                  rows="5"
                ></textarea>
              </div>

              <div class="col-lg-12 form-group">
                <div class="col-lg-12 form-group">
                  <tinymce
                    [config]="config"
                    name="contenido"
                    required
                    [(ngModel)]="producto.contenido"
                  ></tinymce>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="row">
              <div class="col-lg-12 form-group">
                <label for="">Portada</label>
                <div class="custom-file">
                  <input
                    class="custom-file-input"
                    type="file"
                    id="file-input"
                    (change)="fileChageEvent($event)"
                  />
                  <label
                    class="custom-file-label"
                    for="file-input"
                    id="input-portada"
                    style="white-space: nowrap; overflow: hidden"
                    >Seleccionar imagen</label
                  >
                </div>
              </div>
              <div class="col-lg-12">
                <img
                  [src]="imgSelect"
                  class="img-thumbnail"
                  alt="Rounded image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button *ngIf="!load_btn" class="btn btn-primary mr-3" type="submit">
          Actualizar producto <i class="fa-solid fa-boxes-packing"></i>
        </button>
        <button
          *ngIf="load_btn"
          type="button"
          class="btn btn-secondary"
          disabled
        >
          <span
            class="spinner-grow spinner-grow-sm me-2"
            role="status"
            aria-hidden="true"
          ></span>
          Loading...
        </button>
        <a [routerLink]="['/panel/productos']" class="btn btn-secondary"
          >Regresar <i class="fa-solid fa-rotate-left"></i
        ></a>
      </div>
    </div>
  </form>
</ng-container>
<ng-container *ngIf="producto == undefined">
  <div class="card-body">
    <h3 class="text-center">No se encontro el registro</h3>
    <div class="row">
      <div class="col-3 mx-auto">
        <img src="assets/img/advertencia.png" alt="" style="width: 100%" />
      </div>
    </div>
  </div>
  <div class="card-footer">
    <a [routerLink]="['/panel/productos']" class="btn btn-secondary"
      >Regresar <i class="fa-solid fa-rotate-left"></i
    ></a>
  </div>
</ng-container>
